version: '3.8'

services:
  # PostgreSQL数据库 / PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: beyondacademic_db
    restart: always
    environment:
      POSTGRES_DB: beyondacademic
      POSTGRES_USER: beyondacademic_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    networks:
      - beyondacademic_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beyondacademic_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存 / Redis Cache
  redis:
    image: redis:7-alpine
    container_name: beyondacademic_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - beyondacademic_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端API / Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: beyondacademic_backend
    restart: always
    environment:
      DATABASE_URL: postgresql://beyondacademic_user:${DB_PASSWORD}@db:5432/beyondacademic
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ENVIRONMENT: production
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - beyondacademic_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./backend/logs:/app/logs

  # Nginx反向代理 / Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: beyondacademic_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - beyondacademic_network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot SSL证书 / Certbot SSL Certificates
  certbot:
    image: certbot/certbot
    container_name: beyondacademic_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  beyondacademic_network:
    driver: bridge
